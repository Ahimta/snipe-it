actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
coverage:
    enabled: false
    remote: false
    include:
        - app/*
    exclude:
        - app/storage/cache/*
    remote_context_options:
        http:
            timeout: 60
        ssl:
            verify_peer: false
modules:
    enabled:
        - Laravel4
    config:
        Laravel4:
            environment: test
        Db:
            dsn: 'mysql:host=localhost;dbname=snipeit_laravel'
            user: 'travis'
            password: ''
            dump: tests/_data/dump.sql
